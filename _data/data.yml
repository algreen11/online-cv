experiences:
    - role: Software Engineer
      time: Summer 2019 - Present
      company: Wayfair, Boston
      details: |
        I am a member of the Batch Notifications team. 
        We are responsible for creating and sending hundreds of millions of personalized email and push notifications each day.

          - Contributing multi-point PRs to the team’s Spark applications written in Java (ListBuild, Personalization, Scheduler)
          - Enhancing business decision making via implementation of a real-time customer suppression by creating a Java
          client that writes customer suppression windows to Aerospike, creating large read performance improvements
          -  Develop a Java Dropwizard REST application leveraging Docker and Kubernetes for deployment that uses Presto to
          rapidly retrieve customer level data from Hive for use in final email QA checks before every notification send
          - Revamping tooling using ReactJS with MVC design pattern, modernizing and optimizing operations workflows
          - As a member of the 24/7 on-call rotation, responsible for fixing system health issues, solving application errors and
          coordinating with the business stakeholders
          - Build Datadog Alerts to monitor system health utilizing Elasticsearch, SQL, and Influxdb

    - role: Software Development Intern
      time: Summer 2018
      company: Epic, Wisconsin
      details: |
        I worked on the Tapestry team at Epic and integrated Apple Wallet into Epic's
        patient-facing mobile app MyChart. 

          - Revamped the handling and display of digital insurance cards by creating 
          an intuitive display that minimizes the amount of user input required for 
          full access of information
          - Managed server development by creating a new web service that properly 
          signs and generates .pkpass files in C#
          - Performed client side development by incorporating the web service into 
          the existing application’s framework and completely overhauling the existing 
          UI in Objective-C/Swift

    - role: Software Engineering Intern
      time: Summer 2017
      company: Easypost, San Fransisco 
      details: |
        I worked on a variety of different smaller projects at Easypost.

          - Added a new endpoint to all 6 (Python, Java, PHP, Ruby, Node, C#) of the 
          different language client libraries by changing each client library to send 
          data in JSON for the specific endpoint.
          - Implemented a Python sales tool that runs customer shipping data CSV’s 
          through the Rating API and returns a new CSV with EasyPost rates to help bring 
          in new customers by showing how much money could be saved
          - Fully developed a faster, simpler Beanstalk console Python Flask app for 
          internal use to monitor the status of every server used in production and testing

    - role: Software Engineering Intern
      time: Fall 2017
      company: Hoxton Analytics, London
      details: |
        I worked on expanding the UI and scope of the customer facing dashboard at
        Hoxton Analytics. I built a front-end floor-plan view using EmberJS to cleanly
        aggregate customer’s retail data.


